name: Release npm
on:
  workflow_call:
    inputs:
      plan:
        required: true
        type: string
jobs:
  publish-npm:
    name: Publish npm packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish npm packages
        run: bash ./scripts/release/publishPackages.sh ${{ inputs.plan.dist_version }}
        shell: bash
        env:
          CLI_VERSION: ${{ inputs.plan.dist_version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CHANNEL: latest
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
