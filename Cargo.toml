[workspace]
resolver = "3"
members = [
    "crates/*",
    "legacy/core/*",

    # Languages
    "legacy/bun/*",
    "legacy/deno/*",
    "legacy/javascript/*",
    "legacy/node/*",
    "legacy/rust/*",
    "legacy/system/*",
]
exclude = ["tests/fixtures", "wasm/test-plugin"]
default-members = ["crates/cli"]

[workspace.dependencies]
async-recursion = "1.1.1"
async-trait = "0.1.88"
cached = "0.55.1"
chrono = { version = "0.4.40", features = ["serde"] }
cd_env = "0.3.0"
ci_env = "0.4.0"
clap = { version = "4.5.36", default-features = false, features = [
    "derive",
    "std",
    "error-context",
] }
clap_complete = "4.5.47"
clean-path = "0.2.1"
compact_str = { version = "0.9.0", default-features = false, features = [
    "serde",
] }
convert_case = "0.8.0"
dirs = "6.0.0"
futures = "0.3.31"
indexmap = "2.9.0"
iocraft = "0.7.5"
md5 = "0.7.0"
miette = "7.5.0"
pathdiff = "0.2.3"
petgraph = { version = "0.7.1", default-features = false, features = [
    "serde-1",
] }
relative-path = { version = "1.9.3" }
regex = { version = "1.11.1", default-features = false, features = [
    "std",
    "perf",
] }
reqwest = { version = "0.12.15", default-features = false, features = [
    "rustls-tls-native-roots",
    # We don't use openssl but its required for musl builds
    "native-tls-vendored",
] }
rustc-hash = "2.1.1"
scc = "2.3.3"
schematic = { version = "0.18.4", default-features = false, features = [
    "schema",
] }
serial_test = "3.2.0"
semver = "1.0.26"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_yml = "0.0.12"
sha2 = "0.10.8"
starbase = { version = "0.10.2" }
starbase_archive = { version = "0.10.3", default-features = false, features = [
    "miette",
    "tar-gz",
] }
starbase_console = { version = "0.6.7", features = ["miette"] }
starbase_events = "0.7.1"
starbase_sandbox = "0.9.1"
starbase_shell = "0.7.3"
starbase_styles = { version = "0.6.0", features = ["relative-path"] }
starbase_utils = { version = "0.11.6", default-features = false, features = [
    "editor-config",
    "glob-cache",
    "miette",
] }
tera = { version = "1.20.0", features = ["preserve_order"] }
thiserror = "2.0.12"
tokio = { version = "1.44.2", default-features = false, features = [
    "macros",
    "process",
    "rt-multi-thread",
    "rt",
    "signal",
    "time",
    "tracing",
] }
tokio-util = "0.7.14"
typescript_tsconfig_json = { version = "0.4.3", features = ["serialize"] }
tracing = "0.1.41"
uuid = { version = "1.16.0", features = ["v4"] }

# proto/plugin related
extism = "=1.10.0"
extism-pdk = "1.4.0"
proto_core = "0.47.16"
proto_installer = "0.12.4"
proto_pdk_api = "0.27.6"
system_env = "0.8.0"
version_spec = "0.9.1"
warpgate = "0.23.10"
warpgate_api = "0.13.4"
warpgate_pdk = "0.12.2"

# proto_core = { path = "../proto/crates/core" }
# proto_installer = { path = "../proto/crates/installer" }
# system_env = { path = "../proto/crates/system-env" }
# version_spec = { path = "../proto/crates/version-spec" }
# warpgate = { path = "../proto/crates/warpgate" }
# warpgate_api = { path = "../proto/crates/warpgate-api" }
# warpgate_pdk = { path = "../proto/crates/warpgate-pdk" }

[workspace.lints.clippy]
# Very noisy, lots of false positives!
assigning_clones = "allow"

[workspace.metadata.cargo-shear]
ignored = ["serde"]
