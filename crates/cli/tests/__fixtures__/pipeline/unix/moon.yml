language: bash

tasks:
  ls:
    command: ls -1 .
    inputs:
      - '*.sh'

  echo:
    command: echo
    args: 'hello'
    inputs:
      - '*.sh'

  bash:
    command: bash
    args: ./standard.sh
    inputs:
      - '*.sh'

  exitNonZero:
    command: bash
    args: ./exitNonZero.sh
    inputs:
      - '*.sh'

  exitNonZeroInline:
    command: bash -c 'exit 2'
    options:
      shell: false
    inputs:
      - '*.sh'

  exitZero:
    command: bash
    args: ./exitZero.sh
    inputs:
      - '*.sh'

  passthroughArgs:
    command: bash
    args: ./args.sh
    inputs:
      - '*.sh'

  envVars:
    command: bash
    args: ./envVars.sh
    env:
      TEST_FOO: abc
      TEST_BAR: '123'
      TEST_BAZ: 'true'
    inputs:
      - '*.sh'

  envVarsMoon:
    command: bash
    args: ./envVarsMoon.sh
    inputs:
      - '*.sh'

  runFromProject:
    command: bash
    args: ./cwd.sh
    inputs:
      - '*.sh'

  runFromWorkspace:
    command: bash
    args: ./unix/cwd.sh
    options:
      runFromWorkspaceRoot: true
    inputs:
      - '*.sh'

  retryCount:
    command: bash
    args: ./exitNonZero.sh
    options:
      retryCount: 3
    inputs:
      - '*.sh'

  outputs:
    command: bash ./outputs.sh
    outputs:
      - 'file.txt'
      - 'folder'
    inputs:
      - '*.sh'

  affectedFiles:
    command: bash ./affectedFiles.sh
    options:
      affectedFiles: true
      affectedPassInputs: true

  affectedFilesArgs:
    command: bash ./affectedFiles.sh
    options:
      affectedFiles: 'args'

  affectedFilesEnvVar:
    command: bash ./affectedFiles.sh
    options:
      affectedFiles: 'env'

  multiAmpersand:
    command: 'mkdir foo && mkdir bar'
    inputs:
      - '*.sh'

  multiSemicolon:
    command: 'mkdir foo; mkdir bar'
    inputs:
      - '*.sh'

  syntaxVar:
    command: 'echo $VAR_NAME "in $VAR_NAME quotes" prefixed-$VAR_NAME $VAR_NAME-suffixed'
    env:
      VAR_NAME: substituted-value
    inputs:
      - '*.sh'

  syntaxExpansion:
    command: 'echo ${VAR_NAME:2:2}'
    env:
      VAR_NAME: abcdef
    inputs:
      - '*.sh'

  syntaxSubstitution:
    command: 'echo $(echo sub)'
    inputs:
      - '*.sh'

  syntaxSubstitutionTick:
    command: 'echo `echo sub`'
    inputs:
      - '*.sh'

  shellBash:
    command: bash -c "echo 'foo'"
    options:
      shell: false
    inputs:
      - '*.sh'

  shellBashAbsolute:
    command: /bin/bash -c "echo 'baz'"
    options:
      shell: false
    inputs:
      - '*.sh'

  shellSh:
    command: sh -c "echo 'bar'"
    options:
      shell: false
    inputs:
      - '*.sh'
