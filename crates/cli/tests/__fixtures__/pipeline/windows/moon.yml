language: powershell

tasks:
  ls:
    command: Get-ChildItem
    inputs:
      - '*.ps1'

  echo:
    command: Write-Output
    args: 'hello'
    inputs:
      - '*.ps1'

  standard:
    command: pwsh
    args: ./standard.ps1
    inputs:
      - '*.ps1'

  exitNonZero:
    command: pwsh
    args: ./exitNonZero.ps1
    inputs:
      - '*.ps1'

  exitNonZeroInline:
    command: pwsh -c 'exit 2'
    options:
      shell: false
    inputs:
      - '*.ps1'

  exitZero:
    command: pwsh
    args: ./exitZero.ps1
    inputs:
      - '*.ps1'

  passthroughArgs:
    command: pwsh
    args: ./args.ps1
    inputs:
      - '*.ps1'

  envVars:
    command: pwsh
    args: ./envVars.ps1
    env:
      TEST_FOO: abc
      TEST_BAR: '123'
      TEST_BAZ: 'true'
    inputs:
      - '*.ps1'

  envVarsMoon:
    command: pwsh
    args: ./envVarsMoon.ps1
    inputs:
      - '*.ps1'

  runFromProject:
    command: pwsh
    args: ./cwd.ps1
    inputs:
      - '*.ps1'

  runFromWorkspace:
    command: pwsh
    args: ./windows/cwd.ps1
    options:
      runFromWorkspaceRoot: true
    inputs:
      - '*.ps1'

  retryCount:
    command: pwsh
    args: ./exitNonZero.ps1
    options:
      retryCount: 3
    inputs:
      - '*.ps1'

  outputs:
    command: pwsh ./outputs.ps1
    outputs:
      - 'file.txt'
      - 'folder'
    inputs:
      - '*.ps1'

  affectedFiles:
    command: pwsh ./affectedFiles.ps1
    options:
      affectedFiles: true
      affectedPassInputs: true

  affectedFilesArgs:
    command: pwsh ./affectedFiles.ps1
    options:
      affectedFiles: 'args'

  affectedFilesEnvVar:
    command: pwsh ./affectedFiles.ps1
    options:
      affectedFiles: 'env'

  multiAmpersand:
    command: 'mkdir foo && mkdir bar'
    inputs:
      - '*.ps1'

  multiSemicolon:
    command: 'mkdir foo; mkdir bar'
    inputs:
      - '*.ps1'

  syntaxVar:
    command:
      'Write-Output $env:VAR_NAME "in $env:VAR_NAME quotes" prefixed-$env:VAR_NAME
      "$env:VAR_NAME-suffixed"'
    env:
      VAR_NAME: substituted-value
    options:
      shell: true
    inputs:
      - '*.ps1'

  syntaxExpansion:
    script: 'Write-Output $env:VAR_NAME.Substring(2,2)'
    env:
      VAR_NAME: abcdef
    options:
      shell: true
    inputs:
      - '*.ps1'

  syntaxSubstitution:
    script: 'Write-Output $(Write-Output "subparens")'
    options:
      shell: true
    inputs:
      - '*.ps1'

  noShell:
    command: pwsh -c "echo 'hello'"
    options:
      shell: false
    inputs:
      - '*.ps1'

  outFoo:
    command: Write-Output 'foo'

  outBar:
    command: Write-Output 'bar'

  outBaz:
    command: Write-Output 'baz'
