[package]
name = "moon_config"
version = "0.0.14"
edition = "2021"
license = "MIT"
description = "Core workspace, project, and moon configuration."
homepage = "https://moonrepo.dev/moon"
repository = "https://github.com/moonrepo/moon"
publish = true

[package.metadata.docs.rs]
features = ["loader"]

[dependencies]
moon_common = { version = "0.0.11", path = "../common" }
moon_target = { version = "0.0.10", path = "../target" }
indexmap = { workspace = true }
miette = { workspace = true }
once_cell = { workspace = true }
regex = { workspace = true }
rpkl = "0.4.0"
rustc-hash = { workspace = true }
schematic = { workspace = true, features = [
	"config",
	"env",
	"extends",
	"json",
	"pkl",
	"schema",
	"type_indexmap",
	"type_semver",
	"validate",
	"validate_url",
	"yml",
] }
semver = { workspace = true, features = ["serde"] }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yml = { workspace = true }
version_spec = { workspace = true, features = ["schematic"] }
warpgate_api = { workspace = true, features = ["schematic"] }

# Optional
proto_core = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }

[dev-dependencies]
moon_config = { path = ".", features = ["proto", "template", "tracing"] }
httpmock = "0.7.0"
serial_test = { workspace = true }
starbase_sandbox = { workspace = true }

[features]
default = []
loader = ["schematic/url"]
proto = ["loader", "dep:proto_core"]
template = []
tracing = ["dep:tracing"]

[lints]
workspace = true
