implicitDeps = [
  "project:task-a",
  { target = "project:task-b", optional = true },
  "project:task-c",
  { target = "project:task-d", args = [
    "--foo",
    "--bar",
  ], env = { KEY = "value" } },
]

implicitInputs = [
  "$ENV",
  "$ENV_*",
  "file.txt",
  "file.*",
  "/file.txt",
  "/file.*",
]

[fileGroups]
sources = ["src/**/*"]
tests = ["*.test.ts", "*.test.tsx"]

[taskOptions]
affectedFiles = "args"
affectedPassInputs = true
allowFailure = true
cache = false
envFile = ".env"
interactive = false
internal = true
mergeArgs = "append"
mergeDeps = "prepend"
mergeEnv = "replace"
mergeInputs = "preserve"
mutex = "lock"
os = ["linux", "macos"]
outputStyle = "stream"
persistent = true
retryCount = 3
runDepsInParallel = false
runInCI = true
runFromWorkspaceRoot = false
shell = false
timeout = 60
unixShell = "zsh"
windowsShell = "pwsh"

[tasks.example.options]
cache = true
cacheLifetime = "1 hour"

[tasks.test]
inputs = ["src/**/*", "tests/**/*"]

[tasks.lint]
inputs = ["**/*.graphql", "src/**/*"]

[tasks.build-linux]
command = "cargo"
args = ["--target", "x86_64-unknown-linux-gnu", "--verbose"]

[tasks.build-linux.options]
os = "linux"

[tasks.build-macos]
command = "cargo"
args = ["--target", "x86_64-apple-darwin", "--verbose"]

[tasks.build-macos.options]
os = "macos"

[tasks.build-windows]
command = "cargo"
args = ["--target", "i686-pc-windows-msvc", "--verbose"]

[tasks.build-windows.options]
os = "windows"
