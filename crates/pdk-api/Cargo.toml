[package]
name = "moon_pdk_api"
version = "0.0.14"
edition = "2021"
license = "MIT"
description = "Core APIs for creating moon WASM plugins."
homepage = "https://moonrepo.dev/moon"
repository = "https://github.com/moonrepo/moon"
publish = true

[dependencies]
moon_common = { version = "0.0.11", path = "../common" }
moon_config = { version = "0.0.14", path = "../config" }
rustc-hash = { workspace = true }
schematic = { workspace = true, features = ["schema_serde"] }
serde = { workspace = true }
warpgate_api = { workspace = true }

[features]
default = []
schematic = ["warpgate_api/schematic"]

[lints]
workspace = true
