[package]
name = "moon_remote"
version = "0.0.1"
edition = "2021"
publish = false

[dependencies]
moon_action = { path = "../action" }
moon_common = { path = "../common" }
moon_config = { path = "../config" }
moon_task = { path = "../task" }
async-trait = { workspace = true }
bazel-remote-apis = { version = "0.15.0", features = ["serde"] }
chrono = { workspace = true }
miette = { workspace = true }
reqwest = { workspace = true, features = ["json", "rustls-tls"] }
rustc-hash = { workspace = true }
scc = { workspace = true }
serde = { workspace = true }
sha2 = { workspace = true }
starbase_utils = { workspace = true, features = ["glob", "json"] }
thiserror = { workspace = true }
tokio = { workspace = true }
tokio-util = { workspace = true, features = ["io"] }
tracing = { workspace = true }
uuid = { workspace = true }
zstd = "0.13.2"

# gRPC
async-stream = "0.3.6"
http = "1.2.0"
tonic = { version = "0.12.3", default-features = false, features = [
    "channel",
    "gzip",
    "tls",
    "tls-native-roots",
] }
tower = { version = "0.4.13", features = ["retry", "timeout"] }

# Temporary until tonic v0.13
aws-lc-rs = { version = "1.12.2", default-features = false, features = [
    "prebuilt-nasm",
] }
tokio-rustls = "0.26.1"

[lints]
workspace = true
