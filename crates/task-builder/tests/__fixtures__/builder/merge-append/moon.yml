tags: [merge]

tasks:
  all:
    args: 'x y z'
    deps: ['local:build']
    env:
      KEY1: 'overwrite'
      LOCAL: 'true'
    inputs: ['local']
    outputs: ['local']
    toolchains: ['local']
    options:
      merge: append

  args:
    args: 'x y z'
    options:
      mergeArgs: append

  deps:
    deps: ['local:build']
    options:
      mergeDeps: append

  env:
    env:
      KEY1: 'overwrite'
      LOCAL: 'true'
    options:
      mergeEnv: append

  inputs:
    inputs: ['local']
    options:
      mergeInputs: append

  outputs:
    outputs: ['local']
    options:
      mergeOutputs: append

  toolchains:
    toolchains: ['local']
    options:
      mergeToolchains: append
