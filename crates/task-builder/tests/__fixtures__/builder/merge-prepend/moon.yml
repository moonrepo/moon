tags: [merge]

tasks:
  all:
    args: 'x y z'
    deps: ['local:build']
    env:
      KEY1: 'overwrite'
      LOCAL: 'true'
    inputs: ['local']
    outputs: ['local']
    toolchains: ['local']
    options:
      merge: prepend

  args:
    args: 'x y z'
    options:
      mergeArgs: prepend

  deps:
    deps: ['local:build']
    options:
      mergeDeps: prepend

  env:
    env:
      KEY1: 'overwrite'
      LOCAL: 'true'
    options:
      mergeEnv: prepend

  inputs:
    inputs: ['local']
    options:
      mergeInputs: prepend

  outputs:
    outputs: ['local']
    options:
      mergeOutputs: prepend

  toolchains:
    toolchains: ['local']
    options:
      mergeToolchains: prepend
