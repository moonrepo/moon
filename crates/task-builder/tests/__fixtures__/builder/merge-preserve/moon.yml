tags: [merge]

tasks:
  all:
    args: 'x y z'
    deps: ['local:build']
    env:
      KEY1: 'overwrite'
      LOCAL: 'true'
    inputs: ['local']
    outputs: ['local']
    toolchains: ['local']
    options:
      merge: preserve

  args:
    args: 'x y z'
    options:
      mergeArgs: preserve

  deps:
    deps: ['local:build']
    options:
      mergeDeps: preserve

  env:
    env:
      KEY1: 'overwrite'
      LOCAL: 'true'
    options:
      mergeEnv: preserve

  inputs:
    inputs: ['local']
    options:
      mergeInputs: preserve

  outputs:
    outputs: ['local']
    options:
      mergeOutputs: preserve

  toolchains:
    toolchains: ['local']
    options:
      mergeToolchains: preserve
