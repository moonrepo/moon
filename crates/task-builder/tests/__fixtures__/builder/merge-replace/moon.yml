tags: [merge]

tasks:
  all:
    args: 'x y z'
    deps: ['local:build']
    env:
      KEY1: 'overwrite'
      LOCAL: 'true'
    inputs: ['local']
    outputs: ['local']
    toolchains: ['local']
    options:
      merge: replace

  args:
    args: 'x y z'
    options:
      mergeArgs: replace

  deps:
    deps: ['local:build']
    options:
      mergeDeps: replace

  env:
    env:
      KEY1: 'overwrite'
      LOCAL: 'true'
    options:
      mergeEnv: replace

  inputs:
    inputs: ['local']
    options:
      mergeInputs: replace

  outputs:
    outputs: ['local']
    options:
      mergeOutputs: replace

  toolchains:
    toolchains: ['local']
    options:
      mergeToolchains: replace
