tasks:
  affected:
    options:
      affectedFiles: true
  affected-args:
    options:
      affectedFiles: args
  affected-env:
    options:
      affectedFiles: env
  not-affected:
    options:
      affectedFiles: false

  env-file:
    options:
      envFile: true
  env-file-project:
    options:
      envFile: '.env.test'
  env-file-workspace:
    options:
      envFile: '/.env.shared'
  env-file-list:
    options:
      envFile:
        - '.env.test'
        - '/.env.shared'
  no-env-file:
    options:
      envFile: false

  interactive:
    options:
      interactive: true
  interactive-preset:
    preset: server
    options:
      interactive: true
  interactive-override:
    options:
      cache: true
      interactive: true
      runInCI: true

  os-one:
    options:
      os: windows
  os-many:
    options:
      os: [linux, macos]
  os-none:
    options:
      os: []
