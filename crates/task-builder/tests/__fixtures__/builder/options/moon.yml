tasks:
  affected:
    options:
      affectedFiles: true
  affected-args:
    options:
      affectedFiles: args
  affected-env:
    options:
      affectedFiles: env
  not-affected:
    options:
      affectedFiles: false

  env-file:
    options:
      envFile: true
  env-file-project:
    options:
      envFile: '.env.test'
  env-file-workspace:
    options:
      envFile: '/.env.shared'
  env-file-list:
    options:
      envFile:
        - '.env.test'
        - '/.env.shared'
  no-env-file:
    options:
      envFile: false

  env-file-with-env-var:
    options:
      envFile: '.env.${TEST_ENV}'
  env-file-with-token-var:
    options:
      envFile: '$projectSource/.env.token'
  env-file-list-with-vars:
    options:
      envFile:
        - '.env'
        - '.env.${TEST_ENV}'
        - '/$projectSource/.env.shared'

  interactive:
    options:
      interactive: true
  interactive-preset:
    preset: server
    options:
      interactive: true
  interactive-override:
    options:
      cache: true
      interactive: true
      runInCI: true

  os-one:
    options:
      os: windows
  os-many:
    options:
      os: [linux, macos]
  os-none:
    options:
      os: []
