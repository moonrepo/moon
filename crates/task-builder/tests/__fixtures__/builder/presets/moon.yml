tasks:
  server:
    preset: 'server'
  server-custom:
    preset: 'server'
    options:
      cache: true

  server-extends-middle:
    extends: 'server'
    options:
      cache: true
  server-extends:
    extends: 'server-extends-middle'

  watcher:
    preset: 'watcher'
  watcher-custom:
    preset: 'watcher'
    options:
      interactive: false
