tasks:
  noop:
    command: noop

  success:
    command: 'echo "test"'
    toolchain: system
    options:
      shell: true

  failure:
    command: 'exit 1'
    toolchain: system
    options:
      shell: true

  retry:
    command: 'exit 1'
    toolchain: system
    options:
      shell: true
      retryCount: 3

  create-file:
    command: 'touch file.txt'
    outputs:
      - 'file.txt'
    toolchain: system
    options:
      shell: true

  with-mutex:
    extends: success
    options:
      mutex: lock

  without-cache:
    extends: success
    options:
      cache: false

  hash-inputs:
    extends: success
    inputs:
      - '*.txt'

  missing-output:
    extends: success
    outputs:
      - 'file.txt'

  missing-output-glob:
    extends: success
    outputs:
      - '*.txt'
