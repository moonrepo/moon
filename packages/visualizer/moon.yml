language: typescript
layer: library

fileGroups:
  vite:
    - 'src/**/*'
    - 'env.d.ts'
    - 'index.html'
    - 'vite.config.*'

tasks:
  dev:
    command: 'vite dev'
    preset: 'server'

  build:
    command: 'vite build'
    inputs:
      - '@group(vite)'
    outputs:
      - 'dist'

  serve:
    command:
      - vite
      - preview
      - '--port'
      - '5000'
    deps:
      - '~:build'
    preset: 'server'

workspace:
  inheritedTasks:
    exclude:
      - build
