language: javascript

dependsOn:
  - depsA
  - depsB
  - depsC

tags: [standard]

tasks:
  standard:
    command: noop

  noCache:
    command: echo 'not cached'
    toolchain: system
    options:
      cache: false

  serialDeps:
    command: noop
    deps:
      - 'depsB:standard'
      - 'depsC:standard'
      - 'depsA:standard'
    options:
      runDepsInParallel: false

  depsOnNoop:
    command: echo 'test'
    toolchain: system
    deps:
      - 'standard'

  depsOnNoCache:
    command: echo 'test'
    toolchain: system
    deps:
      - 'noCache'

  depsOnNoopAndNoCache:
    command: echo 'test'
    toolchain: system
    deps:
      - 'standard'
      - 'noCache'
