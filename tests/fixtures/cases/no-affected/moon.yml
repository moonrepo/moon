tasks:
  primary:
    command: node ./affected.js
    toolchain: node
    options:
      affectedFiles:
        pass: true
        passInputsWhenNoMatch: true
    inputs:
      - file.txt
  misconfigured:
    command: node ./affected.js
    toolchain: node
    options:
      affectedFiles: true
    inputs:
      - non-existent.txt
      - '**/*.py'
