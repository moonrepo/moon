$schema: 'https://moonrepo.dev/schemas/template.json'

title: 'Variable testing'
description: 'A template for testing all variable config combinations.'
variables:
  boolTrue:
    type: 'boolean'
    default: true
    prompt: 'Bool, true default'
  boolFalse:
    type: 'boolean'
    default: false
    prompt: 'Bool, false default'
  string:
    type: 'string'
    default: ''
    prompt: 'String, not required, empty default'
  stringNotEmpty:
    type: 'string'
    default: 'default'
    prompt: 'String, not required, with default'
  stringReq:
    type: 'string'
    default: ''
    prompt: 'String, required, empty default'
    required: true
  stringReqNotEmpty:
    type: 'string'
    default: 'default'
    prompt: 'String, required, with default'
    required: true
  number:
    type: 'number'
    default: 0
    prompt: 'Number, not required, zero default'
  numberNotEmpty:
    type: 'number'
    default: 123
    prompt: 'Number, not required, with default'
  numberReq:
    type: 'number'
    default: 0
    prompt: 'Number, required, zero default'
    required: true
  numberReqNotEmpty:
    type: 'number'
    default: 123
    prompt: 'Number, required, with default'
    required: true
  enum:
    type: 'enum'
    values: ['a', 'b', 'c']
    # default: ''
    prompt: 'Enum, empty default'
  enumNotEmpty:
    type: 'enum'
    values: ['a', 'b', 'c']
    default: 'b'
    prompt: 'Enum, with default'
  multenum:
    type: 'enum'
    values:
      - label: A
        value: a
      - label: B
        value: b
      - label: C
        value: c
    # default: ''
    prompt: 'Multi-enum, empty default'
    multiple: true
  multenumNotEmpty:
    type: 'enum'
    values:
      - label: A
        value: a
      - label: B
        value: b
      - label: C
        value: c
    default: 'b'
    prompt: 'Multi-enum, with default'
    multiple: true
  noPrompt:
    type: 'number'
    default: 456
  internal:
    type: 'string'
    default: 'original'
    internal: true

  object:
    type: 'object'
    default: {}
    prompt: 'Object, not required, empty default'
  objectNotEmpty:
    type: 'object'
    default:
      key: 'value'
    prompt: 'Object, not required, with default'
  objectReq:
    type: 'object'
    default: {}
    prompt: 'Object, required, empty default'
    required: true
  objectReqNotEmpty:
    type: 'object'
    default:
      key: 'value'
    prompt: 'Object, required, with default'
    required: true
