tasks:
  standard:
    toolchain: system
    command: newcmd
    deps:
      - buildB:build
    args:
      - --b
    inputs:
      - b.*
    outputs:
      - b.ts
    env:
      KEY: b
    options:
      mergeArgs: replace
      mergeDeps: replace
      mergeEnv: replace
      mergeInputs: replace
      mergeOutputs: replace
