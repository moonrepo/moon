language: javascript

tasks:
  local:
    command: dev
    deps: [buildA:build]
    preset: server
  persistent:
    command: dev
    options:
      persistent: true
  devMiddleman:
    command: boop
    deps: [local]
    preset: server
  dev:
    command: noop
    deps:
      - devMiddleman
      - persistent
      - buildC:build
    preset: server
