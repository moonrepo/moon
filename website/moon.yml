# Bump 6

language: typescript
layer: application

project:
  title: 'Website'
  description: 'A static website powered by Docusaurus.'

dependsOn:
  - id: 'runtime'
    scope: 'development'
  - id: 'types'
    scope: 'development'

tasks:
  build:
    description: 'Builds the Docusaurus app.'
    command: 'docusaurus build'
    deps:
      - '^:build'
    outputs:
      - 'build'
    options:
      priority: high
      shell: true

  start:
    command: 'docusaurus start'
    deps:
      - '^:build'
    preset: 'server'

  typecheck:
    command: 'tsc --build --pretty'
    inputs:
      - '@globs(sources)'
      - '*.js'
      - 'tsconfig.json'

  quote:
    command: 'echo nospace ''single quote'' "double quote" $"special quote"'
    options:
      cache: false

workspace:
  inheritedTasks:
    exclude:
      - 'build'
      - 'typecheck'
