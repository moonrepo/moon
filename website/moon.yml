language: typescript
type: application

dependsOn:
  - id: 'runtime'
    scope: 'development'
  - id: 'types'
    scope: 'development'

tasks:
  build:
    description: 'Builds the Docusaurus app.'
    command: 'docusaurus build'
    deps:
      - '^:build'
    outputs:
      - 'build'
    options:
      shell: true

  start:
    command: 'docusaurus start'
    deps:
      - '^:build'
    local: true

  typecheck:
    command: 'tsc --build --pretty'
    inputs:
      - '@globs(sources)'
      - '*.js'
      - 'tsconfig.json'

  # ctrlc:
  #   command: 'node ./cases/ctrlc.mjs'
  #   options:
  #     interactive: true

workspace:
  inheritedTasks:
    exclude:
      - 'build'
      - 'typecheck'
