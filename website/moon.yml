# Bump 6

language: typescript
layer: application

project:
  description: 'A static website powered by Docusaurus.'

dependsOn:
  - id: 'runtime'
    scope: 'development'
  - id: 'types'
    scope: 'development'

tasks:
  build:
    description: 'Builds the Docusaurus app.'
    command: 'docusaurus build'
    deps:
      - '^:build'
    outputs:
      - 'build'
    options:
      priority: high
      shell: true

  start:
    command: 'docusaurus start'
    deps:
      - '^:build'
    preset: 'server'

  typecheck:
    command: 'tsc --build --pretty'
    inputs:
      - '@globs(sources)'
      - '*.js'
      - 'tsconfig.json'

  nv:
    command: 'node --version'

workspace:
  inheritedTasks:
    exclude:
      - 'build'
      - 'typecheck'

toolchain:
  node:
    version: '24.0.0'
